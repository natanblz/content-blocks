<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Beleza na Web - Product</title>
</head>
<body>
  <form>
    <label for="sku">Informe o SKU do produto:</label>
    <input id="sku" type="text" placeholder="SKU">
  </form>

  <script src="script/blocksdk.js"></script>
  <script>
    const sdk = new window.sfdc.BlockSDK();

    sdk.getContent((content) => {
      const $sku = document.getElementById('sku');
      $sku.textContent = content;

      function getProduct() {
        console.log('getProduct');

        const response = {
          'sku': '123',
          'name': 'Some product'
        };

        sdk.setContent(response);
        sdk.setSuperContent(`Preview: ${content}`);
      }

      $sku.addEventListener('change', getProduct);
    });    
  </script>
</body>
</html>
